version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      secrets:
        - name: awssecrets
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - checkout
          - echo $APP_ENV
          - aws s3 sync ./css s3://salaoperto-landing/css --acl public-read --delete --cache-control max-age=604800
          - aws s3 sync ./img s3://salaoperto-landing/img --acl public-read --delete --cache-control max-age=604800
          - aws s3 sync . s3://salaoperto-landing/index.html --acl public-read --delete --exclude 'img/*'  --exclude 'css/*'
          - aws cloudfront create-invalidation --distribution-id E1CHJVQLYZQCPQ --paths "/*"
          - echo "done"
